lass="scroll" v-scroll-to="'#about'"><span></span><div>Scroll</div></a></script><script type="text/x-template" id="skills-block"><div class="container container__skills"><div class="skills__right"><h2 class="title">How can I help you</h2><div class="content skills__content">I made this site as part of my studies at LoftSchool Online Education School. But it's not over yet. Work on the site continues, and much has changed. Starting with design, effects and content, ending with the length of the orange stripes at the bottom :)</div><div class="skills__widget"><div class="skills-container"><div class="skills-block" v-for="category in categories" :key="category.id"><skills-row :category="category" :skills="filterSkillsByCategoryId(category.id)"></skills-row></div></div></div></div><div class="skills__left"><img class="skills__image" :src="leftImage"></div></div></script><script type="text/x-template" id="skills-row"><div class="skills-row"><h3 class="title title--small">{{category.category}}</h3><ul class="skills-list"><skill v-for="skill in skills" :key="skill.id" :skill="skill"></skill></ul></div></script><script type="text/x-template" id="skill"><li class="skills-list__item" v-waypoint="{ active: true, callback: onWaypoint}"><div class="skills-list__skill"><svg class="skills-list__level" width="126" height="126" preserveAspectRatio="none"><linearGradient id="orange" x1="0%" y1="0%" x2="100%" y2="0%"><stop offset="0%" stop-color="#ed7400"></stop><stop offset="100%" stop-color="#f29400"></stop></linearGradient><circle class="skills-list__circle skills-list__circle--under" r="60" cx="63" cy="63"></circle><circle class="skills-list__circle skills-list__circle--above" r="59" cx="63" cy="63" ref="color-circle" stroke="url(#orange)"></circle></svg><div class="skills-list__name">{{skill.title}}</div></div></li></script><script type="text/x-template" id="slider-component"><div class="slider-block" v-if="currentWork"><div class="container container__works container__works--title"><h2 class="title title--dark">My works</h2></div><div class="container container__works"><display :works="works" :currentWork="currentWork" @slide="handleSlide" @select="selectWork"></display><info :currentWork="currentWork"></info></div></div></script><script type="text/x-template" id="slider-display"><div class="works__left"><div class="preview" :data-slide="currentWork.id"><img class="preview__image" :src="`https://webdev-api.loftschool.com/${currentWork.photo}`"><thumbs :works="works" :currentWork="currentWork" @select="workId =&gt; $emit('select', workId)" @slide="direction =&gt; $emit('slide', direction)"></thumbs></div></div></script><script type="text/x-template" id="slider-thumbs"><div class="slider-thumbs"><div class="preview__slider"><flickity ref="flickity" :options="flickityOptions"><div class="preview__thumb" v-for="work in works" :key="work.id" :class="{preview__thumb_active: currentWork.id === work.id}" @click.prevent="$emit('select', work.id)"><a class="preview__thumb-link"><img class="preview__small-image" :src="`https://webdev-api.loftschool.com/${work.photo}`"></a></div></flickity></div><div class="preview__buttons"><button class="button" @click.prevent="$emit('slide', 'prev')" @click="previous()"><svg class="button__arrow" viewBox="0 0 306 306" preserveAspectRatio="none"><use xlink:href="./sprite.svg#arrow-right"></use></svg></button><button class="button" @click.prevent="$emit('slide', 'next')" @click="next()"><svg class="button__arrow button__arrow--left" viewBox="0 0 306 306" preserveAspectRatio="none"><use xlink:href="./sprite.svg#arrow-right"></use></svg></button></div></div></script><script type="text/x-template" id="slider-info"><div class="works__right"><tags :currentWork="currentWork"></tags><div class="works__description"><h3 class="title title--dark">{{currentWork.title}}</h3><div class="content content--dark"><p>{{currentWork.description}}</p></div><a class="link" :href="currentWork.link" target="_blank"><svg class="link__icon" viewBox="0 0 512.092 512.092" preserveAspectRatio="none"><use xlink:href="./sprite.svg#link"></use></svg><span>View website</span></a></div></div></script><script type="text/x-template" id="slider-tags"><div class="tags" v-if="currentWork"><div class="tags__list" v-for="tag in currentWork.techs"><div class="tags__item">{{tag}}</div></div></div></script><script type="text/x-template" id="navigation-block"><nav class="nav" :class="{'is-active': open}" id="navigation"><ul class="nav__list" @click="toggleActive"><li class="nav__item" v-for="item in items"> <a class="nav__link" v-scroll-to="item.link">{{item.name}}</a></li></ul></nav></script><script type="text/x-template" id="socials-block"><div class="socials"><ul class="socials__list"><li class="socials__item" v-for="social in socials"><a class="socials__link" :href="social.link" target="_blank"><i :class="`fab fa-${social.name} socials__icon`"></i></a></li></ul></div></script><script type="text/x-template" id="nav-hamburger"><button class="hamburger hamburger--elastic" type="button" aria-label="Menu" aria-controls="navigation" v-on:click="toggleActive" :class="{'is-active': open}"><span class="hamburger-box"><span class="hamburger-inner"></span></span></button></script><script type="text/x-template" id="message-block"><div class="message-wrap"><h2 class="title title--big">Contact with me</h2><form class="md-layout" name="message" novalidate="" action="https://formspree.io/mr.dmit@gmail.com" method="POST" @submit.prevent="sendMessage"><md-card class="md-layout-item md-size-100 md-small-size-100 form__block"><md-card-content><div class="md-layout md-gutter"><div class="md-layout-item md-small-size-100"><md-field :class="getValidationClass('firstName')"><label class="form__label" for="first-name"><i class="fab fa-redhat fa-2x" style="margin-right: 15px; opacity: .3;"></i> <span>Name</span></label><md-input class="form__input" id="first-name" name="name" autocomplete="given-name" v-model="form.firstName" :disabled="sending" required><span class="md-error" v-if="!$v.form.firstName.required">The first name is required</span><span class="md-error" v-else-if="!$v.form.firstName.minlength">Invalid first name</span></md-input></md-field></div><div class="md-layout-item md-small-size-100"><md-field :class="getValidationClass('email')"><label class="form__label" for="email"><i class="fas fa-dove fa-2x" style="margin-right: 15px; opacity: .3;"></i> <span>Email</span></label><md-input class="form__input" id="email" type="email" name="email" autocomplete="email" v-model="form.email" :disabled="sending" required><span class="md-error" v-if="!$v.form.email.required">The email is required</span><span class="md-error" v-else-if="!$v.form.email.email">Invalid email</span></md-input></md-field></div></div><md-field :class="getValidationClass('message')"><label class="form__label"><i class="fas fa-pen-fancy fa-2x" style="margin-right: 15px; opacity: .3;"></i> <span>Your message</span></label><md-textarea class="form__input form__input--textarea" v-model="form.message" md-autogrow name="message" :disabled="sending" required maxlength="300"><span class="md-error" v-if="!$v.form.message.required">The message is required</span><span class="md-error" v-else-if="!$v.form.message.minlength">Invalid message</span></md-textarea></md-field></md-card-content><md-progress-bar md-mode="indeterminate" v-if="sending"></md-progress-bar><md-card-actions><md-button class="md-primary md-raised button button--send" type="submit" :disabled="sending">Send</md-button></md-card-actions></md-card><md-snackbar :md-active.sync="messageSended">The user {{ lastMessage }} was saved with success!</md-snackbar></form></div></script><script type="text/x-template" id="reviews-block"> <div class="reviews__top-block"><h2 class="title reviews__title title--big">They say about me</h2><div class="reviews__buttons"><button class="button reviews__button button--circle" @click="previous()"><svg class="button__arrow" viewBox="0 0 306 306" preserveAspectRatio="none"><use xlink:href="./sprite.svg#arrow-right"></use></svg></button><button class="button reviews__button button--circle" @click="next()"><svg class="button__arrow button__arrow--left" viewBox="0 0 306 306" preserveAspectRatio="none"><use xlink:href="./sprite.svg#arrow-right"></use></svg></button></div></div></script><script type="text/x-template" id="feedbacks-block"><flickity v-if="Object.keys(feedbacks).length &gt; 0" ref="flickity" :options="flickityOptions"><div class="feedback" v-for="feedback in feedbacks" :key="feedback.id"><div class="quotes"><svg class="quotes__icon" viewBox="0 0 95.333 95.332" preserveAspectRatio="none"><use xlink:href="./sprite.svg#quote"></use></svg></div><div class="feedback__content"><article class="content feedback__article">{{feedback.text}}</article><div class="person"><div class="person__left"><img class="person__avatar" :src="`https://webdev-api.loftschool.com/${feedback.photo}`"></div><div class="person__right"><div class="person__name">{{ feedback['author'] }}</div><div class="person__occ">{{ feedback['occ'] }}</div></div></div></div></div></flickity></script><script type="text/x-template" id="parallax-block"><div class="parallax" direction="up" v-touch="touchHandler"><parallax :speedFactor="0.05"><img class="parallax__image" src="./57d8588ba236e21829e38abe972120db.png"></parallax><parallax :speedFactor="0.1"><img class="parallax__image" src="./681d50f3b202bc14317d66e71b2f7657.png"></parallax><parallax :speedFactor="0.15"><div class="hero-name"><h1 class="hero-title hero-title--parallax"><div class="hero-title__info">Personal developer website</div><div class="hero-title__name">Sergei Dmitrijev</div></h1></div></parallax><parallax :speedFactor="0.2"><img class="parallax__image" src="./ca2b426090c1061299d999d7fcaadeb6.png"></parallax><parallax :speedFactor="0.3"><img class="parallax__image" src="./0777ce6a1176dd62b4006b23a203cd52.png"></parallax></div></script><script type="text/x-template" id="scroll-block">  <a class="scroll" v-scroll-to="'#about'"><span></span><div>Scroll</div></a></script><script type="text/x-template" id="about-block"><div class="container container__about"><div class="about__left"><div class="user"><img class="user__pic" :src="avatar" v-waypoint="{ active: true, callback: handleAvatar, options: intersectionOptions}" :class="{'active': active}"><table class="user-info"><tr v-for="row in userData"><th class="user-info__title">{{ row.title }}:</th><td class="user-info__data">{{ row.data }}</td></tr></table></div></div><div class="about__right" :class="{'active': active}"><h2 class="hero-title hero-title__about"><div class="hero-title__info hero-title__info--small">{{ greeting }}</div><div class="hero-title__name hero-title__name--small">{{ userName }}</div></h2><div class="content about__content" v-waypoint="{ active: true, callback: onWaypoint, options: intersectionOptions}">{{ typedContent }}</div><div class="content content--italic" :class="{'visible': visible}">{{ subContent }}</div></div></div></script><script type="text/x-template" id="bottom-wrapper-parallax"><div class="wrapper-bottom"><parallax :speedFactor="10" direction="down" sectionClass="wrapper-bottom__parallax"><img class="bottom-bg" src="./1766273d05480303af49b88101314acb.jpg"></parallax></div></script><script type="text/x-template" id="leafs-block"><div class="leafs"><div class="leafs__layer" v-for="leaf in leafs"><img class="leafs__image" :src="leaf"></div></div></script><script type="text/x-template" id="footer-block"><div class="container container__footer"><div class="footer__left"><div class="copyright"> &copy; 2019</div><div class="hero-title footer__hero-title"><div class="hero-title__name footer__hero-name">Sergei Dmitrijev</div><div class="hero-title__info footer__hero-info">Personal developer website</div></div></div><div class="footer__right"><div class="footer__menu"><nav class="footer__nav"><ul class="footer__nav__list"><li class="footer__nav__item" v-for="item in items"> <a class="footer__nav__link" v-scroll-to="item.link">{{item.name}}</a></li></ul></nav></div><div class="footer__bottom"><div class="footer__info"><div class="content footer__about">This site is a part of the training</div><div class="socials"><ul class="socials__list"><li class="socials__item socials__item--circle" v-for="social in socials" :key="social.id"><a class="socials__link socials__link--circle" :href="social.link" target="_blank"><i class="fab socials__icon" :class="`fa-${social.name}`"></i></a></li></ul></div></div><div class="quote footer__quote"><article class="quote__article">Always code as if the guy who ends up maintaining your code will be a violent psychopath who knows where you live</article><div class="quote__name">Martin Golding</div></div></div></div></div></script><div id="preloader-component"></div><div class="wrapper"><div class="maincontent"><section class="hero" id="hero"><div id="parallax-component"></div><div id="hero-component"></div></section><section class="about" id="about"><div id="about-component"></div></section><section class="skills" id="skills"><div id="skills-component"></div></section><section class="works" id="works"><div id="slider-container"></div></section><div class="wrapper-bottom"><div class="container container__bottom" id="reviews"><div class="wrapper-bottom__left"><section class="reviews"><div id="reviews-component"></div><div id="feedbacks-component"></div></section><section class="contact" id="contact"><div id="message-component"></div></section></div><div class="wrapper-bottom__right"><div id="leafs-component"></div></div></div></div><footer class="footer"><div id="footer-component"></div></footer></div><div class="wrong-orientation"><div class="hero-title__name"> </div></div></div><script type="text/javascript" src="./main.66a72819ef5a6e56b952.build.js"></script></body>
